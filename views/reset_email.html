<!doctype html>
<html>
<head>
    <style>
        @media (max-width: 560px) {
            table[class="device-width"] {
                width: 100% !important;
            }
        }
    </style>
</head>
<body>
    <table width="100%" border="0" cellpadding="0" cellspacing="0">
        <tr>
            <td align="center">
                <center>
                    <table width="560" border="0" cellpadding="0" cellspacing="0" class="device-width">
                        <tr>
                            <td align="center" style="color: #222222; font: 700 32px/1 Arial, sans-serif; padding-bottom: 35px;">
                                <h1>Password Reset</h1>
                            </td>
                        </tr>
                        <tr>
                            <td align="left" style="color: #222222; font: 400 16px/1.6 Arial, sans-serif; padding-bottom: 25px;">
                                The password was reset for account <strong>{{username}}</strong>. Please look below to find the new password and login at:
                                <br /><a href="login" target="_blank">login</a>
                            </td>
                        </tr>
                        <tr>
                            <td bgcolor="#aaaaaa" style="padding: 2px;">
                                <table width="100%" border="0" cellpadding="0" cellspacing="0">
                                    <tr>
                                        <td align="center" bgcolor="#eeeeee" style="color: #222222; font: 700 24px/1 Arial, sans-serif; padding: 35px 0;">
                                            {{new_password}}
                                        </td>
                                    </tr>
                                </table>
                            </td>
                        </tr>
                        <tr>
                            <td align="left" style="color: #222222; font: 400 16px/1.6 Arial, sans-serif; padding-top: 25px;">
                                If you did not request this password change, please log into your account and change your personal information.
                            </td>
                        </tr>
                    </table>
                </center>
            </td>
        </tr>
    </table>
</body>
</html>
